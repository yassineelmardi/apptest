<div class="container">
  <div class="panel panel-primary">
   <div class="panel-heading">
     About
   </div>
    <div class="panel-body">

      <div>
        <h3>Info</h3>
        <ul class="list-group">
          <li class="list-group-item">Nom: {{info.nom}}</li>
          <li class="list-group-item">Mail: {{info.mail}}</li>
          <li class="list-group-item">telephone: {{info.tel}}</li>
        </ul>
      </div>

      <form #f="ngForm" (ngSubmit)="onAddcommenraire(f.value)">

        <div>

          <div class="form-group">
            <label class="control-label">Message</label>
            <input required name="message" ngModel type="text" [(ngModel)]="commentaire.message" >
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Ajoute Commentaire</button>
          </div>

        </div>

      </form>


      <div>
        <h3>Commentaires: </h3>
        <ul class="list-group">
          <li *ngFor="let c of comments" class="list-group-item">
            {{c.message}}
            <span class="badge">{{c.date|date: 'dd/MM/yyyy:HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>


    </div>
  </div>
</div>
